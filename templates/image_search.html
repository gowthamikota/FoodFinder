<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodFinder Image Search</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
  <style>
    :root {
      --primary-red: #E23744;
      --secondary-red: #CB202D;
      --text-dark: #1C1C1C;
      --text-light: #696969;
      --background-gray: #F8F8F8;
      --white: #FFFFFF;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--background-gray);
      color: var(--text-dark);
      line-height: 1.6;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background: var(--white);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      font-size: 24px;
      color: var(--primary-red);
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      transition: transform 0.3s;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 500;
      transition: color 0.3s, transform 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .nav-links a:hover {
      color: var(--primary-red);
      transform: translateY(-2px);
    }

    .search-section {
      background: var(--white);
      border-radius: 8px;
      box-shadow: var(--shadow);
      padding: 30px;
      max-width: 800px;
      margin: 40px auto;
      width: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .search-section h2 {
      color: var(--text-dark);
      margin-bottom: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
    }

    #image-upload {
      border: 2px dashed var(--primary-red);
      padding: 20px;
      text-align: center;
      transition: border-color 0.3s;
      border-radius: 6px;
      margin-bottom: 20px;
      width: 100%;
      cursor: pointer;
    }

    #image-upload:hover {
      border-color: var(--secondary-red);
    }

    #search-btn {
      background: var(--primary-red);
      color: var(--white);
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-weight: 500;
      width: 100%;
    }

    #search-btn:hover {
      background: var(--secondary-red);
      transform: translateY(-2px);
    }

    #results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .restaurant-card {
      background: var(--white);
      border-radius: 8px;
      box-shadow: var(--shadow);
      padding: 20px;
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .restaurant-card:hover {
      transform: translateY(-5px);
    }

    .restaurant-card h3 {
      font-size: 20px;
      margin-bottom: 12px;
      color: var(--text-dark);
    }

    .restaurant-card p {
      color: var(--text-light);
      font-size: 14px;
      margin-bottom: 8px;
    }

    .restaurant-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
    }

    .details-btn {
      background: var(--primary-red);
      color: var(--white);
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      margin-top: 10px;
      display: inline-block;
      transition: background 0.3s, transform 0.2s;
    }

    .details-btn:hover {
      background: var(--secondary-red);
      transform: translateY(-2px);
    }

    .hidden {
      display: none;
    }

    #loading, #error-message {
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      border-radius: 6px;
    }

    #loading {
      color: var(--text-light);
    }

    #error-message {
      background: rgba(226, 55, 68, 0.1);
      color: var(--primary-red);
    }

    #image-search-form {
      width: 50%;
    }
  </style>
</head>
<body>
  <header>
    <nav class="nav">
      <div class="logo">
        <i class="fas fa-utensils"></i> FoodFinder
      </div>
      <div class="nav-links">    
        <a href="/"><i class="fas fa-home"></i> Home</a>
        <a href="/nearby-search"><i class="fas fa-motorcycle"></i> Search nearby</a>
        <a href="/image-search"><i class="fas fa-camera"></i> Image search</a>
        <a href="/restaurant-list"><i class="fas fa-utensils"></i> All restaurants</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="search-section">
      <h2>Find Restaurants by Food Image</h2>
      <form id="image-search-form" enctype="multipart/form-data">
        <div>
          <input type="file" id="image-upload" accept="image/*" required>
        </div>
        <button type="submit" id="search-btn">Search Restaurants</button>
      </form>
    </section>
    <div id="loading" class="hidden">üîç Searching for restaurants...</div>
    <div id="error-message" class="hidden"></div>
    <div id="results"></div>
  </main>
  

  <script>
   
      document.getElementById('image-search-form').addEventListener('submit', async function(e) {
  e.preventDefault();
  document.getElementById('loading').classList.remove('hidden');
  document.getElementById('error-message').classList.add('hidden');
  document.getElementById('results').innerHTML = ''; // Clear previous results

  const imageFile = document.getElementById('image-upload').files[0];
  if (!imageFile) {
    alert("Please select an image first");
    document.getElementById('loading').classList.add('hidden');
    return;
  }

  const formData = new FormData();
  formData.append('image', imageFile);

  try {
    const response = await fetch(`/api/restaurants/search-by-image`, {
      method: 'POST',
      body: formData
    });

    const data = await response.json();
    document.getElementById('loading').classList.add('hidden');

    if (data.error) {
      document.getElementById('error-message').textContent = data.error;
      document.getElementById('error-message').classList.remove('hidden');
    } else if (data.restaurants && data.restaurants.length > 0) {
      document.getElementById('results').innerHTML = data.restaurants.map(restaurant => `
        <div class="restaurant-card">
          <img src="${restaurant.featured_image || 'https://via.placeholder.com/1200x500'}" 
               alt="${restaurant.name}" class="restaurant-image">
          <h3>${restaurant.name}</h3>
          <p><strong>üìç Address:</strong> ${restaurant.location.locality_verbose}</p>
          <p><strong>üç¥ Cuisine:</strong> ${restaurant.cuisines}</p>
          <p><strong>‚≠ê Rating:</strong> ${restaurant.user_rating.aggregate_rating} (${restaurant.user_rating.votes} votes)</p>
          <a href="/restaurant/${restaurant.id}" class="details-btn">View Details</a>
        </div>
      `).join('');
    } else {
      document.getElementById('results').innerHTML = `<p style='text-align:center'>No matching restaurants found.</p>`;
    }
  } catch (error) {
    document.getElementById('loading').classList.add('hidden');
    document.getElementById('error-message').textContent = "Error: " + error.message;
    document.getElementById('error-message').classList.remove('hidden');
  }
});

  </script>
</body>
</html>
