<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">

            <h1 class="text-2xl font-bold text-gray-800">ğŸ½ï¸ Restaurant Details</h1>
            <div class="space-x-4">

                <a href="/restaurant-list" class="text-gray-600 hover:text-gray-900">ğŸ“œ All Restaurants</a>
            </div>
        </nav>

    <main class="container mx-auto px-6 py-8">
        <section id="restaurant-details" class="bg-white p-6 rounded-lg shadow-md">
            <div class="text-center">
                <p class="text-gray-600">â³ Loading restaurant details...</p>
            </div>

    <script>
        const restaurantId = window.location.pathname.split('/').pop();

        const country_mapping = {
    1: "India",
    14: "Australia",
    30: "Brazil",
    37: "Canada",
    94: "Indonesia",
    148: "New Zealand",
    162: "Philippines",
    166: "Qatar",
    184: "Singapore",
    189: "South Africa",
    191: "Sri Lanka",
    208: "Turkey",
    214: "UAE",
    215: "United Kingdom",
    216: "United States"
};

async function fetchRestaurantDetails() {
    const detailsContainer = document.getElementById('restaurant-details');

    try {
        const response = await fetch(`/api/restaurant/${restaurantId}`);
        const restaurant = await response.json();

        // Convert country code to country name
        const countryName = country_mapping[restaurant.country] || "Unknown Country";

        detailsContainer.innerHTML = `
            <h2 class="text-4xl font-bold text-center mb-6">ğŸ´ ${restaurant.name}</h2>

            <div class="grid md:grid-cols-2 gap-8">
                <!-- Basic Information -->
                <div class="bg-gray-50 p-5 rounded-lg shadow">
                    <h3 class="text-2xl font-semibold mb-4">ğŸ¨ Basic Information</h3>
                    <p><strong>ğŸ½ï¸ Cuisine:</strong> <span class="text-gray-700">${restaurant.cuisines || 'Not available'}</span></p>
                    <p><strong>ğŸ“ City:</strong> <span class="text-gray-700">${restaurant.city || 'Not available'}</span></p>
                    <p><strong>ğŸŒ Country:</strong> <span class="text-gray-700">${countryName}</span></p>
                    <p><strong>ğŸ  Address:</strong> <span class="text-gray-700">${restaurant.address || 'Not available'}</span></p>
                    <p><strong>ğŸ“Œ Locality:</strong> <span class="text-gray-700">${restaurant.locality_verbose || 'Not available'}</span></p>
                    <p><strong>ğŸ—ºï¸ Coordinates:</strong> <span class="text-gray-700">${restaurant.latitude}, ${restaurant.longitude}</span></p>
                </div>

                <!-- Services & Ratings -->
                <div class="bg-gray-50 p-5 rounded-lg shadow">
                    <h3 class="text-2xl font-semibold mb-4">ğŸ’° Pricing & Ratings</h3>
                    <p><strong>ğŸ’µ Avg Cost for Two:</strong> <span class="text-gray-700">${restaurant.currency} ${restaurant.average_cost_for_two || 'Not available'}</span></p>
                    <p><strong>ğŸ’° Price Range:</strong> <span class="text-gray-700">${restaurant.price_range || 'Not available'}</span></p>
                    <p><strong>â­ Rating:</strong> <span class="text-gray-700">${restaurant.rating || 'Not rated'} (${restaurant.rating_text || ''})</span></p>
    
                    <p><strong>ğŸ‘ Votes:</strong> <span class="text-gray-700">${restaurant.votes || 'No votes yet'}</span></p>
                </div>
            </div>

            <!-- Additional Features -->
            <div class="mt-8 bg-white p-6 rounded-lg shadow">
                <h3 class="text-2xl font-semibold mb-4">ğŸ”— Services Available</h3>
                <div class="grid md:grid-cols-3 gap-4">
                    <p><strong>ğŸ“… Table Booking:</strong> ${restaurant.has_table_booking ? 'âœ… Available' : 'âŒ Not Available'}</p>
                    <p><strong>ğŸ›µ Online Delivery:</strong> ${restaurant.has_online_delivery ? 'âœ… Yes' : 'âŒ No'}</p>
                    <p><strong>ğŸšš Delivering Now:</strong> ${restaurant.is_delivering_now ? 'âœ… Yes' : 'âŒ No'}</p>
                    <p><strong>ğŸ“œ Order Menu:</strong> ${restaurant.switch_to_order_menu ? 'âœ… Available' : 'âŒ Not Available'}</p>
                </div>
            </div>
        `;
    } catch (error) {

}

fetchRestaurantDetails();
