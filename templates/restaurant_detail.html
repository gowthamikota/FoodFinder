<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-red: #E23744;
            --secondary-red: #CB202D;
            --text-dark: #1C1C1C;
            --text-light: #696969;
            --background-gray: #F8F8F8;
            --white: #FFFFFF;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--background-gray);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .header {
            background-color: var(--white-color);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 3px solid var(--primary-color);
        }

        .nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.25rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-color);
            background-color: rgba(226, 55, 68, 0.1);
        }

        main {
            padding-top: 80px;
        }

        .hero {
            position: relative;
            height: 400px;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }

        .hero h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--white);
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.4);
            padding: 20px 40px;
            border-radius: 8px;
            letter-spacing: 1px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--white);
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: var(--primary-red);
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card p {
            margin-bottom: 15px;
            color: var(--text-light);
        }

        .card strong {
            color: var(--text-dark);
        }

        .rating-badge {
            display: inline-block;
            color: var(--white);
            padding: 5px 12px;
            border-radius: 6px;
            font-weight: bold;
            margin-right: 8px;
        }

        .services {
            background: var(--white);
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
        }

        .services h3 {
            color: var(--primary-red);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .services p {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .services a {
            color: var(--primary-red);
            text-decoration: none;
            transition: color 0.3s;
        }

        .services a:hover {
            color: var(--secondary-red);
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--text-light);
        }

        .error {
            text-align: center;
            padding: 40px;
            color: var(--primary-red);
            background: #ffebee;
            border-radius: 8px;
            margin: 20px;
        }

        @media (max-width: 768px) {
            .nav {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .hero h2 {
                font-size: 1.8rem;
                padding: 15px 30px;
            }

            .details-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <i class="fas fa-utensils"></i> FoodFinder
            </div>
            <div class="nav-links">    
                <a href="/"><i class="fas fa-home"></i> Home</a>
                <a href="/nearby-search"><i class="fas fa-motorcycle"></i> Search nearby</a>
                <a href="/image-search"><i class="fas fa-camera"></i> Image search</a>
                <a href="/restaurant-list"><i class="fas fa-utensils"></i> All restaurants</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="restaurant-details" class="container">
            <div class="loading">‚è≥ Loading restaurant details...</div>
        </section>
    </main>

    <script>
        // Country Mapping
        const countryMapping = {
            "1": "India", "14": "Australia", "30": "Brazil", "37": "Canada",
            "94": "Indonesia", "148": "New Zealand", "162": "Philippines",
            "166": "Qatar", "184": "Singapore", "189": "South Africa",
            "191": "Sri Lanka", "208": "Turkey", "214": "UAE",
            "215": "United Kingdom", "216": "United States"
        };
    
        // Get restaurant ID from URL
        const restaurantId = window.location.pathname.split('/').pop();
    
        async function fetchRestaurantDetails() {
            const detailsContainer = document.getElementById('restaurant-details');
    
            try {
                const response = await fetch(`/api/restaurant/${restaurantId}`);
                const restaurant = await response.json();
    
                if (restaurant.error) {
                    detailsContainer.innerHTML = `<div class="error">‚ùå ${restaurant.error}</div>`;
                    return;
                }
    
                // Parse location JSON
                let locationObj = {};
                if (restaurant.location && typeof restaurant.location === 'object') {
                    locationObj = restaurant.location;
                } else if (restaurant.location) {
                    try {
                        locationObj = JSON.parse(restaurant.location);
                    } catch (e) {
                        locationObj = {};
                    }
                }
    
                // Extract Location Details
                const address = locationObj.address || "Not available";
                const locality = locationObj.locality_verbose || locationObj.locality || "Not available";
                const city = locationObj.city || "Not available";
                const zipcode = locationObj.zipcode || "Not available";
                const latitude = locationObj.latitude || "N/A";
                const longitude = locationObj.longitude || "N/A";
                const countryId = locationObj.country_id ? locationObj.country_id.toString() : "";
                const countryName = countryMapping[countryId] || "Unknown Country";
    
                // Extract Rating Details from user_rating JSON
                let userRating = {};
                if (restaurant.user_rating && typeof restaurant.user_rating === 'object') {
                    userRating = restaurant.user_rating;
                } else if (restaurant.user_rating) {
                    try {
                        userRating = JSON.parse(restaurant.user_rating);
                    } catch (e) {
                        userRating = {};
                    }
                }
    
                const aggregateRating = userRating.aggregate_rating || "N/A";
                const ratingText = userRating.rating_text || "No rating";
                const ratingColor = userRating.rating_color ? `#${userRating.rating_color}` : "#ccc";
                const votes = userRating.votes || "0";
    
                // Construct HTML
                detailsContainer.innerHTML = `
                    <!-- Hero Section -->
                    <div class="hero">
                        <img src="${restaurant.featured_image || 'https://via.placeholder.com/1200x500'}" 
                             alt="${restaurant.name}">
                        <h2>${restaurant.name}</h2>
                    </div>
    
                    <!-- Info Section -->
                    <div class="details-grid">
                        <div class="card">
                            <h3>üìç Location</h3>
                            <p><strong>Address:</strong> ${address}</p>
                            <p><strong>Locality:</strong> ${locality}</p>
                            <p><strong>City:</strong> ${city}</p>
                            <p><strong>Zipcode:</strong> ${zipcode}</p>
                            <p><strong>Coordinates:</strong> ${latitude}, ${longitude}</p>
                            <p><strong>Country:</strong> ${countryName}</p>
                        </div>
    
                        <div class="card">
                            <h3>üí∞ Pricing & Ratings</h3>
                            <p><strong>Avg Cost for Two:</strong> ${restaurant.currency || ''} ${restaurant.average_cost_for_two || "Not available"}</p>
                            <p><strong>Price Range:</strong> ${restaurant.price_range || "Not available"}</p>
                            <p><strong>Rating:</strong> 
                                <span class="rating-badge" style="background-color:${ratingColor};">${aggregateRating}</span> 
                                ${ratingText}
                            </p>
                            <p><strong>üëç Votes:</strong> ${votes}</p>
                        </div>
                    </div>
    
                    <!-- Services -->
                    <div class="services">
                        <h3>üîß Services & Features</h3>
                        <p><strong>Table Booking:</strong> ${restaurant.has_table_booking ? "‚úÖ Available" : "‚ùå Not Available"}</p>
                        <p><strong>Online Delivery:</strong> ${restaurant.has_online_delivery ? "‚úÖ Yes" : "‚ùå No"}</p>
                        <p><strong>Order Menu:</strong> ${restaurant.menu_url ? `<a href="${restaurant.menu_url}" target="_blank">View Menu</a>` : "‚ùå Not Available"}</p>
                        <p><strong>Events:</strong> ${restaurant.events_url ? `<a href="${restaurant.events_url}" target="_blank">View Events</a>` : "‚ùå Not Available"}</p>
                    </div>
                `;
            } catch (error) {
                detailsContainer.innerHTML = `<div class="error">‚ùå Error loading details: ${error.message}</div>`;
            }
        }
    
        fetchRestaurantDetails();
    </script>
</body>
</html>
