<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Restaurant Details</h1>
            <div class="space-x-4">
                <a href="/" class="text-gray-600 hover:text-gray-900">Home</a>
                <a href="/nearby-search" class="text-gray-600 hover:text-gray-900">Nearby Restaurants</a>
                <a href="/image-search" class="text-gray-600 hover:text-gray-900">Image Search</a>
                <a href="/restaurant-list" class="text-gray-600 hover:text-gray-900">All Restaurants</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <section id="restaurant-details" class="bg-white p-6 rounded-lg shadow-md">
            <!-- Restaurant details will be dynamically populated -->
            <div class="text-center">
                <p class="text-gray-600">Loading restaurant details...</p>
            </div>
        </section>
    </main>

    <script>
    
        const restaurantId = window.location.pathname.split('/').pop();

        async function fetchRestaurantDetails() {
            const detailsContainer = document.getElementById('restaurant-details');

            try {
                const response = await fetch(`/api/restaurant/${restaurantId}`);
                const restaurant = await response.json();

                detailsContainer.innerHTML = `
                    <h2 class="text-3xl font-bold mb-4">${restaurant.name}</h2>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <h3 class="text-xl font-semibold mb-2">Restaurant Information</h3>
                            <p><strong>Cuisine:</strong> ${restaurant.cuisines}</p>
                            <p><strong>City:</strong> ${restaurant.city}</p>
                            <p><strong>Country:</strong> ${restaurant.country}</p>
                            <p><strong>Address:</strong> ${restaurant.address || 'Not available'}</p>
                        </div>
                        <div>
                            <h3 class="text-xl font-semibold mb-2">Contact Details</h3>
                            <p><strong>Phone:</strong> ${restaurant.phone || 'Not available'}</p>
                            <p><strong>Website:</strong> 
                                ${restaurant.website ? 
                                    `<a href="${restaurant.website}" target="_blank" class="text-blue-500 hover:underline">
                                        ${restaurant.website}
                                    </a>` : 
                                    'Not available'
                                }
                            </p>
                        </div>
                    </div>
                `;
            } catch (error) {
                detailsContainer.innerHTML = `
                    <p class="text-red-500 text-center">
                        Error loading restaurant details: ${error.message}
                    </p>
                `;
            }
        }

        fetchRestaurantDetails();
    </script>
</body>
</html>
