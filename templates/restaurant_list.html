<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Restaurants</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #E23744;
            --secondary: #F4F4F4;
            --text-dark: #1C1C1C;
            --text-light: #666666;
            --white: #FFFFFF;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--secondary);
            color: var(--text-dark);
            line-height: 1.6;
        }

        header {
            background: var(--white);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            font-size: 24px;
            color: var(--primary);
            font-weight: 700;
        }

        .nav-links a {
            color: var(--text-dark);
            text-decoration: none;
            margin-left: 32px;
            transition: color 0.2s;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 24px;
        }

        .content-section {
            background: var(--white);
            border-radius: 16px;
            padding: 32px;
            box-shadow: var(--shadow);
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .filter-card {
            background: var(--secondary);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .filter-title {
            font-size: 16px;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--text-dark);
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(226, 55, 68, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: #C62828;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            background: #e0e0e0;
            color: var(--text-light);
        }

        .restaurants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin: 32px 0;
        }

        .restaurant-card {
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .restaurant-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .restaurant-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
        }

        .restaurant-content {
            padding: 20px;
        }

        .restaurant-name {
            font-size: 20px;
            margin-bottom: 12px;
            font-weight: 700;
            color: var(--text-dark);
        }

        .restaurant-info {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .restaurant-rating {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #FF9529;
            font-weight: 500;
        }

        .view-details {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;

            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .view-details:hover {
            gap: 0.75rem;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin-top: 32px;
        }

        #page-info {
            font-weight: 500;
            color: var(--text-light);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        .error {
            color: #dc3545;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .filters {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>All Restaurants</h1>
            <div class="nav-links">
                <a href="/">üè† Home</a>
                <a href="/nearby-search">üìç Nearby</a>
                <a href="/image-search">üì∑ Image Search</a>
                <a href="/restaurant-list">üçΩÔ∏è All Restaurants</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="content-section">
            <section class="filters">
                <div class="filter-card">
                    <h4 class="filter-title">üåç Country</h4>
                    <select id="country">
                        <option value="">All Countries</option>
                        <option value="1">India</option>
                        <option value="14">Australia</option>
                        <option value="30">Brazil</option>
                        <option value="37">Canada</option>
                        <option value="94">Indonesia</option>
                        <option value="148">New Zealand</option>
                        <option value="215">UK</option>
                        <option value="216">USA</option>
                    </select>
                </div>

                <div class="filter-card">
                    <h4 class="filter-title">üç¥ Cuisine</h4>
                    <select id="cuisine">
                        <option value="">All Cuisines</option>
                        <!-- Dynamically populated -->
                    </select>
                </div>

                <div class="filter-card">
                    <h4 class="filter-title">üí∞ Max Cost</h4>
                    <input type="number" id="avg_cost" placeholder="Enter max cost for two">
                </div>

                <div class="filter-card">
                    <h4 class="filter-title">üîç Search</h4>
                    <input type="text" id="search-query" placeholder="Restaurant name...">
                    <button id="filter-btn" class="btn btn-primary">Apply Filters</button>
                </div>
            </section>

            <div id="restaurants-container" class="restaurants-grid"></div>

            <div class="pagination">
                <button id="prev-page" class="btn btn-primary" style="background-color: white; color: #C62828;"disabled>‚Üê Previous</button>
                <div id="page-info">Page 1 of 1</div>
                <button id="next-page" class="btn btn-primary" style="background-color: white; color: #C62828;" disabled>Next ‚Üí</button>
            </div>
        </section>
    </main>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        const limit = 9;
        const restaurantsContainer = document.getElementById('restaurants-container');
        const cuisineDropdown = document.getElementById("cuisine");
        const countryDropdown = document.getElementById("country");
        const avgCostInput = document.getElementById("avg_cost");
        const searchInput = document.getElementById("search-query");
        const filterButton = document.getElementById("filter-btn");
        const prevPageButton = document.getElementById("prev-page");
        const nextPageButton = document.getElementById("next-page");
        const pageInfo = document.getElementById("page-info");

        async function fetchCuisines() {
            try {
                const response = await fetch("/api/cuisines");
                const data = await response.json();

                if (data.cuisines) {
                    cuisineDropdown.innerHTML = '<option value="">All Cuisines</option>' +
                        data.cuisines.map(cuisine =>
                            `<option value="${cuisine}">${cuisine}</option>`
                        ).join('');
                }
            } catch (error) {
                console.error("Error fetching cuisines:", error);
            }
        }

        function getCountryName(countryId) {
            const countries = {
                1: "India",
                14: "Australia",
                30: "Brazil",
                37: "Canada",
                94: "Indonesia",
                148: "New Zealand",
                215: "UK",
                216: "USA"
            };
            return countries[countryId] || "Unknown";
        }

        async function fetchRestaurants() {
            restaurantsContainer.innerHTML = `<div class="loading">Loading restaurants...</div>`;

            const params = {
                page: currentPage,
                limit: limit,
                country_code: countryDropdown.value,
                cuisine: cuisineDropdown.value,
                avg_cost: avgCostInput.value,
                search: searchInput.value
            };

            try {
                const queryString = new URLSearchParams(params).toString();
                const response = await fetch(`/api/restaurants?${queryString}`);
                const data = await response.json();

                if (!response.ok) throw new Error(data.error || 'Failed to fetch restaurants');

                if (data.restaurants.length > 0) {
                    restaurantsContainer.innerHTML = data.restaurants.map(restaurant => `
    <div class="restaurant-card">
        <img src="${restaurant.featured_image || 'https://via.placeholder.com/300x180'}"
             alt="${restaurant.name}"
             class="restaurant-image">
        <div class="restaurant-content">
            <h3 class="restaurant-name">${restaurant.name}</h3>
            <!-- Use getCountryName to map country_id to country name -->
            <p class="restaurant-info">
                <i class="fas fa-map-marker-alt"></i>
                ${getCountryName(restaurant.location?.country_id) || ''}, ${restaurant.location?.city || ''}
            </p>
            <p class="restaurant-info">
                <i class="fas fa-map-marker-alt"></i>
                ${restaurant.location?.address || ''}, ${restaurant.location?.city || ''}
            </p>
            <p class="restaurant-info">
                <i class="fas fa-utensils"></i>
                ${restaurant.cuisines || 'N/A'}
            </p>
            <p class="restaurant-info restaurant-rating">
                <i class="fas fa-star"></i>
                ${restaurant.user_rating?.aggregate_rating || 'N/A'}
            </p>
            <a href="/restaurant/${restaurant.id}" class="view-details">
                View Details 
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </div>
`).join('');

                } else {
                    restaurantsContainer.innerHTML = `<div class="error">No restaurants found matching your criteria</div>`;
                }

                totalPages = data.total_pages || 1;
                pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
                prevPageButton.disabled = currentPage <= 1;
                nextPageButton.disabled = currentPage >= totalPages;

            } catch (error) {
                console.error("Error:", error);
                restaurantsContainer.innerHTML = `<div class="error">${error.message}</div>`;
            }
        }

        // Event Listeners
        filterButton.addEventListener("click", () => {
            currentPage = 1;
            fetchRestaurants();
        });

        prevPageButton.addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                fetchRestaurants();
            }
        });

        nextPageButton.addEventListener("click", () => {
            if (currentPage < totalPages) {
                currentPage++;
                fetchRestaurants();
            }
        });

        // Initial load
        fetchCuisines();
        fetchRestaurants();
    </script>
</body>
</html>
